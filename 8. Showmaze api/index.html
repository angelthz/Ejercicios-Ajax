    <title>TV Show Search</title>

<body>
    <header class="header">
        <h1>Tv Show Search</h1>
    </header>
    <main>
        
        <section class="search-container">
            <form class="search-form">
                <input type="search" name="search" id="show-search" placeholder="Type for a tv show">
                <span class="material-icons md-36">search</span>
            </form>
            <img src="assets/tail-spin.svg" alt="laoder" class="loader hide-loader">
        </section>
     
        <section class="shows-container">
            <template id="card-template">
                <article class="tvshow-card">
                    <img class="cover">
                    <div class="content">
                        <h2 class="show-title"></h2>
                        <div class="info">
                            <span class="year"></span>
                            <span class="rating"></span>
                        </div>
                        <div class="summary"></div>
                        <div class="more-info">
                            <a  href="#" class="url material-icons md-36" target="_blank">more_horiz</a>
                        </div>
                    </div>
                </article>
            </template>
