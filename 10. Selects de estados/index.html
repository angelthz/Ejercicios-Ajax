<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar estado y colonia</title>
</head>
<body>
    <h1>Seleccionar tu estado y colonia</h1>
    <hr>
    <form class="form-direccion">
        <label for="estado-sel">Estado: </label>
        <select name="estado" id="estado-sel" disabled>
            <option value="">Selecciona tu estado</option>
        </select>
        <br>
        <br>
        <label for="municipios-sel">Colonia: </label>
        <select name="municipios" id="municipios-sel" disabled>
            <option value="">Selecciona tu municipio</option>
        </select>
    </form>
    <script src="script.js"></script>
</body>
</html>
